<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowFocus</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="newtab.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <i class="fas fa-brain"></i>
          <h1 style="color: black">FlowFocus</h1>
        </div>
        <p>Your distraction-free productivity zone</p>
      </div>

      <div class="main-content">
        <!-- Timer Section -->
        <div class="timer-card">
          <div class="timer-display-container">
            <div class="timer-display" id="timer">25:00</div>
            <div class="timer-progress">
              <div class="progress-bar" id="progressBar"></div>
            </div>
          </div>

          <div class="timer-controls">
            <button id="startBtn" class="btn btn-primary">
              <i class="fas fa-play"></i> Start
            </button>
            <button id="pauseBtn" class="btn btn-secondary" disabled>
              <i class="fas fa-pause"></i> Pause
            </button>
            <button id="resetBtn" class="btn btn-secondary">
              <i class="fas fa-redo"></i> Reset
            </button>
          </div>

          <div class="timer-presets">
            <button class="preset-btn" data-time="1500">Pomodoro (25m)</button>
            <button class="preset-btn" data-time="300">Short Break (5m)</button>
            <button class="preset-btn" data-time="900">Long Break (15m)</button>
          </div>
        </div>

        <!-- Goal Section -->
        <div class="goal-card">
          <h3><i class="fas fa-bullseye"></i> Today's Mission</h3>
          <div class="goal-input-container">
            <input
              type="text"
              id="goalInput"
              placeholder="What will you accomplish today?"
            />
            <button id="saveGoalBtn" class="btn btn-primary">
              <i class="fas fa-check"></i> Set Mission
            </button>
          </div>
          <div id="savedGoal" class="saved-goal"></div>
        </div>

        <!-- Stats Section -->
        <div class="stats-card">
          <h3><i class="fas fa-chart-line"></i> Today's Progress</h3>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-number" id="sessionsCompleted">0</div>
              <div class="stat-label">Sessions</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="focusTime">0m</div>
              <div class="stat-label">Focused</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="goalsAchieved">0</div>
              <div class="stat-label">Goals</div>
            </div>
          </div>
        </div>

        <!-- Quote Section -->
        <div class="quote-card">
          <div class="quote-icon">ðŸ’¡</div>
          <p id="motivationalQuote">
            "The way to get started is to quit talking and begin doing."
          </p>
          <small>- Walt Disney</small>
        </div>
      </div>

      <div class="footer">
        <p>Stay focused. You've got this! ðŸ’ª</p>
        <div class="quick-links-card">
          <h3><i class="fas fa-graduation-cap"></i> Learning Resources</h3>
          <div class="quick-links">
            <button class="quick-link-btn" data-url="https://wikipedia.org">
              <i class="fab fa-wikipedia-w"></i> Wikipedia
            </button>
            <button class="quick-link-btn" data-url="https://stackoverflow.com">
              <i class="fab fa-stack-overflow"></i> Stack Overflow
            </button>
            <button
              class="quick-link-btn"
              data-url="https://developer.mozilla.org"
            >
              <i class="fas fa-code"></i> MDN Web Docs
            </button>
            <button class="quick-link-btn" data-url="https://github.com">
              <i class="fab fa-github"></i> GitHub
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification Sound -->
    <audio
      id="completionSound"
      src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"
      preload="auto"
    ></audio>

    <script src="newtab.js"></script>
  </body>
</html>
